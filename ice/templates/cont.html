{%extends 'base.html'%}
{%block head%}


<style>

  .img-fluid {
    width: 105%;
    height: 400px;
  }
  
</style>
{%endblock head%}


{% block body %}

<img src="https://wallpapercave.com/wp/wp4863801.jpg" class="img-fluid" alt="...">

{% if messages %}

{% for message in messages %}

<div class="alert alert-{{ message.tags }} alert-dismissible fade show  mt-2 pt-2" role="alert">
  <strong> {{ message }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

{% endif %}

<center>
  <h1>Contact us</h1>
</center>

<div class="container">
  <form action="contact" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input type="name" class="form-control" id="exampleFormControlInput1" name="name" required>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" name="email" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Comment..</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc" required></textarea>
    </div>
    <button type="submit" class="btn btn-secondary">Submit</button>

</div>
</form>

{% endblock body %}
