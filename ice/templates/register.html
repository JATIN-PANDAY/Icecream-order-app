{%extends "base.html"%}
{%block body%}

<div class="container mt-5 mx-auto col md-6 card shadow p-5">

<div class="login-form">
    <form action="{% url 'register' %}"method="post">
        
{%csrf_token%}

<h2 class="text-center">Register in</h2>
<h6 class="text-center text-danger">{{msg}}</h6>
<div class="form-group">
    <input type="text" class="form-control" placeholder="Username" name="name" required>
</div>
<div class="form-group mt-4">
    <input type="email" class="form-control" placeholder=" Email" name='email'required>
</div>
<div class="form-group mt-4">
    <input type="text" class="form-control" placeholder="Address" name="address" required>
</div>
<div class="form-group mt-4">
    <input type="tel" class="form-control" placeholder="Phone" name="phone" required>
</div>

<div class="form-group mt-4">
    <input type="password" class="form-control" placeholder="Password" name='password'required>
</div>

<div class="form-group mt-4">
    <button type="submit" value="Register" class="btn btn-primary">Register</button>

</div>
</div>
<a href="/login"><p class="text-primary text-center">Login Now</p></a>
    </form>
</div>


</div>

{%endblock body%}
