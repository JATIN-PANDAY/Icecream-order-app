<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
       <div class="container">
        <div class="row">
          <table class="table table-hover table-striped table-dark mt-4">
            <thead>
              <h3 class=" text-danger my-3">Show Data For Order </h3>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Contact no.</th>
                <th scope="col">Address</th>
                <th scope="col">Icecream</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>

              </tr>
            </thead>

            {%if key1%}

            <tbody>
              
              {% for i in key1%}

              <tr>
                <th scope="row">{{i.id}}</th>
                <th scope="row">{{i.Name}}</th>

                <td>{{i.Mobileno}}</td>
                <td>{{i.Address}}</td>
                <td>{{i.Icecream}}</td>
                <td>
              <form action="{% url 'editpage' pk=i.id %}" method="POST">
                    {%csrf_token%}

                    <input type="submit" value="Edit"></td>

                  </form>
                  <form action="{% url 'delete' pk=i.id %}" method="post">
                    {%csrf_token%}

                  
                <td><input type="submit" value="Delete"></td>
              </form>

              </tr>
            </tbody>

            {%endfor%}
          
          </table>
        </div>
       </div>
</body>

{%endif%}

</html>
